<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Layer Circular Progress Bars with Anime.js</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>
    <style>
        .chart-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 30px;
        }

        .chart-box {
            text-align: center;
        }

        svg {
            width: 100px;
            height: 100px;
        }

        circle {
            fill: none;
            stroke-width: 10;
        }

        .background-circle {
            stroke: #e0e0e0;
        }

        .progress-circle {
            stroke: #4caf50;
        }

        .secondary-progress-circle {
            stroke: #2196f3;
        }
    </style>
</head>

<body>

    <div class="chart-container">
        <div class="chart-box">
            <svg>
                <circle class="background-circle" cx="50" cy="50" r="40"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40"></circle>
                <circle class="secondary-progress-circle" cx="50" cy="50" r="35"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle class="background-circle" cx="50" cy="50" r="40"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40"></circle>
                <circle class="secondary-progress-circle" cx="50" cy="50" r="35"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle class="background-circle" cx="50" cy="50" r="40"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40"></circle>
                <circle class="secondary-progress-circle" cx="50" cy="50" r="35"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle class="background-circle" cx="50" cy="50" r="40"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40"></circle>
                <circle class="secondary-progress-circle" cx="50" cy="50" r="35"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle class="background-circle" cx="50" cy="50" r="40"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40"></circle>
                <circle class="secondary-progress-circle" cx="50" cy="50" r="35"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle class="background-circle" cx="50" cy="50" r="40"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40"></circle>
                <circle class="secondary-progress-circle" cx="50" cy="50" r="35"></circle>
            </svg>
        </div>
    </div>

    <script>
        // Function to animate the circular progress with two layers
        function animateProgress(primarySelector, secondarySelector, primaryProgressValue, secondaryProgressValue) {
            var primaryCircle = document.querySelector(primarySelector);
            var secondaryCircle = document.querySelector(secondarySelector);
            var lengthPrimary = primaryCircle.getTotalLength(); // Get the total length of the primary circle's path
            var lengthSecondary = secondaryCircle.getTotalLength(); // Get the total length of the secondary circle's path

            // Set strokeDasharray and strokeDashoffset for both circles
            primaryCircle.style.strokeDasharray = lengthPrimary;
            secondaryCircle.style.strokeDasharray = lengthSecondary;
            primaryCircle.style.strokeDashoffset = lengthPrimary;
            secondaryCircle.style.strokeDashoffset = lengthSecondary;

            // Animate the strokeDashoffset for both circles
            anime({
                targets: primaryCircle,
                strokeDashoffset: lengthPrimary - (lengthPrimary * (primaryProgressValue / 100)),
                duration: 2000,
                easing: 'easeInOutCirc'
            });

            anime({
                targets: secondaryCircle,
                strokeDashoffset: lengthSecondary - (lengthSecondary * (secondaryProgressValue / 100)),
                duration: 2000,
                easing: 'easeInOutCirc'
            });
        }

        // Create 6 double layer progress bars with different values
        animateProgress('.progress-circle:nth-child(2)', '.secondary-progress-circle:nth-child(3)', 75, 50);
        animateProgress('.progress-circle:nth-child(5)', '.secondary-progress-circle:nth-child(6)', 50, 80);
        animateProgress('.progress-circle:nth-child(8)', '.secondary-progress-circle:nth-child(9)', 90, 60);
        animateProgress('.progress-circle:nth-child(11)', '.secondary-progress-circle:nth-child(12)', 30, 40);
        animateProgress('.progress-circle:nth-child(14)', '.secondary-progress-circle:nth-child(15)', 60, 70);
        animateProgress('.progress-circle:nth-child(17)', '.secondary-progress-circle:nth-child(18)', 20, 90);
    </script>

</body>

</html>
