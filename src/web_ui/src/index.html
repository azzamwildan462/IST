<!DOCTYPE html>
<html>

<head>
  <title>ROS 2 WebSocket Example</title>
  <link rel="stylesheet" href="./bulma.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./roslib.min.js"></script>
  <script src="./anime.min.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="navbar-svgs">
          <path stroke="#3498db" stroke-width="10" fill="none"
            d="M10,150 L100,150 L120,40 L140,150 L130,95 L110,95 L109,100 L135,100" fill="red" class="bd-svg-black" />
          <!-- A -->
          <path stroke="#3498db" stroke-width="10" fill="none" d="M140,150 L160,40 L180,150 L200,40 L400,40" fill="red"
            class="bd-svg-black" /> <!-- W -->
        </svg>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./index.html">
          Home
        </a>
        <a class="navbar-item" href="./diagnosa_error.html">
          Diagnosa Error
        </a>
        <a class="navbar-item" href="./kalibrasi_kamera_kiri.html">
          Kalibrasi Kamera Kiri
        </a>
        <a class="navbar-item" href="./kalibrasi_kamera_kanan.html">
          Kalibrasi Kamera Kanan
        </a>
      </div>
    </div>
  </nav>
  <br>

  <div class="grid">
    <div class="cell">

    </div>
    <div class="cell">
      <div class="columns">
        <div class="column is-flex is-flex-direction-column is-align-items-center">
          <p id="velocity-header" style="padding-bottom: 10px;">Kecepatan</p>
          <svg>
            <circle class="velocity-circle0" cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
            <circle class="velocity-circle1" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            <circle class="velocity-circle2" cx="50" cy="50" r="30" stroke="#cf1f10"></circle>
            <text x="52" y="52" id="velocity-text">0%</text>
          </svg>
          <p id="velocity-kmph" class="has-text-centered" style="padding-top: 10px;">0 km/h</p>
        </div>

        <div class="column is-flex is-flex-direction-column is-align-items-center">
          <p id="steering-header" style="padding-bottom: 10px;">Steering</p>
          <svg>
            <circle class="steering-circle0" cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
            <circle class="steering-circle1" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            <circle class="steering-circle2" cx="50" cy="50" r="30" stroke="#cf1f10"></circle>
            <text x="52" y="52" id="steering-text">0%</text>
          </svg>
          <p id="steering-rad" class="has-text-centered" style="padding-top: 10px;">0 rad</p>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="is-size-3 has-text-centered is-family-primary">
            Baterai:
          </div>
        </div>
        <div class="column is-four-fifths py-auto my-auto">
          <progress id="baterai-dom" class="progress is-info" value="0" max="100"></progress>
        </div>
      </div>
    </div>

    <div class="cell">

    </div>
  </div>


  <script type="text/javascript" src="index.js">
  </script>
</body>

</html>
