<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Circular Progress Bars with Anime.js</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>
    <style>
        .chart-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 30px;
        }

        .chart-box {
            text-align: center;
        }

        svg {
            width: 100px;
            height: 100px;
        }

        circle {
            fill: none;
            stroke-width: 10;
        }
    </style>
</head>

<body>

    <div class="chart-container">
        <div class="chart-box">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            </svg>
        </div>
        <div class="chart-box">
            <svg>
                <circle cx="50" cy="50" r="40" stroke="#e0e0e0"></circle>
                <circle class="progress-circle" cx="50" cy="50" r="40" stroke="#4caf50"></circle>
            </svg>
        </div>
    </div>

    <script>
        // Function to animate the circular progress
        function animateProgress(selector, progressValue) {
            var circle = document.querySelector(selector);
            var length = circle.getTotalLength(); // Get the total length of the circle's path

            circle.style.strokeDasharray = length; // Set the stroke dasharray to the total length of the circle
            circle.style.strokeDashoffset = length; // Initially hide the stroke

            // Animate the strokeDashoffset to create the progress effect
            anime({
                targets: circle,
                strokeDashoffset: length - (length * (progressValue / 100)),
                duration: 2000,
                easing: 'easeInOutCirc'
            });
        }

        // Create 6 progress bars with different values
        animateProgress('.progress-circle:nth-child(2)', 75);
        animateProgress('.progress-circle:nth-child(4)', 50);
        animateProgress('.progress-circle:nth-child(6)', 90);
        animateProgress('.progress-circle:nth-child(8)', 30);
        animateProgress('.progress-circle:nth-child(10)', 60);
        animateProgress('.progress-circle:nth-child(12)', 20);
    </script>

</body>

</html>
