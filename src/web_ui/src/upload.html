<!DOCTYPE html>
<html>

<head>
    <title>Web UI</title>
    <link rel="stylesheet" href="./bulma.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./roslib.min.js"></script>
    <script src="./anime.min.js"></script>
    <script src="./konva.min.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="navbar-svgs">
                    <path stroke="#3498db" stroke-width="10" fill="none"
                        d="M10,150 L100,150 L120,40 L140,150 L130,95 L110,95 L109,100 L135,100" fill="red"
                        class="bd-svg-black" />
                    <!-- A -->
                    <path stroke="#3498db" stroke-width="10" fill="none" d="M140,150 L160,40 L180,150 L200,40 L400,40"
                        fill="red" class="bd-svg-black" /> <!-- W -->
                </svg>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                    Home
                </a>
                <a class="navbar-item" href="./diagnosa_error.html">
                    Diagnosa Error
                </a>
                <!-- <a class="navbar-item" href="./kalibrasi_kamera_kiri.html">
                    Kalibrasi Kamera Kiri
                </a>
                <a class="navbar-item" href="./kalibrasi_kamera_kanan.html">
                    Kalibrasi Kamera Kanan
                </a> -->
                <!-- <a class="navbar-item" href="./kalibrasi_kamera.html">
                    Kalibrasi Kamera
                </a> -->
                <a class="navbar-item" href="./ROS_if.html">
                    ROS Interface
                </a>
                <a class="navbar-item" href="./ROS_if_imv.html">
                    ROS Image Viewer
                </a>
                <a class="navbar-item" href="./slam.html">
                    SLAM
                </a>
                <a class="navbar-item" href="./upload.html">
                    Konfigurasi
                </a>
            </div>
        </div>
    </nav>
    <br>

    <div class="container is-fluid">
        <div class="grid">
            <div class="cell">
                <form id="formA" method="post" enctype="multipart/form-data" class="box">
                    <h2 class="subtitle">Form A: Upload Waypoint</h2>
                    <div class="file has-name is-boxed">
                        <label class="file-label">
                            <input id="pickerA" class="file-input" type="file" name="fileA" />
                            <span class="file-cta">
                                <span class="icon"><i class="fas fa-upload"></i></span>
                                <span class="file-label">Choose waypoint file...</span>
                            </span>
                            <span class="file-name">No file selected</span>
                        </label>
                    </div>
                    <div class="field mt-4">
                        <button class="button is-primary" type="submit">Upload Waypoint</button>
                    </div>
                </form>
            </div>


            <div class="cell">
                <form id="formB" method="post" enctype="multipart/form-data" class="box">
                    <h2 class="subtitle">Form B: Upload Terminal</h2>
                    <div class="file has-name is-boxed">
                        <label class="file-label">
                            <input id="pickerB" class="file-input" type="file" name="fileB" />
                            <span class="file-cta">
                                <span class="icon"><i class="fas fa-upload"></i></span>
                                <span class="file-label">Choose terminal file...</span>
                            </span>
                            <span class="file-name">No file selected</span>
                        </label>
                    </div>
                    <div class="field mt-4">
                        <button class="button is-link" type="submit">Upload Terminal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="upload.js">
    </script>
</body>

</html>
